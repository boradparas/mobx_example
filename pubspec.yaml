publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobx: ^2.1.4
  flutter_mobx: ^2.0.6+5
